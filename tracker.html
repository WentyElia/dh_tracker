<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3dDice/dice3d.js" defer></script>
    <script src="money3d.js" defer></script>
    <script src="tracker.js" defer></script>
    
</head>

<body>
    <!-- Tab Navigation -->
    <div class="tab-nav">
        <button class="tab-btn active" data-tab="tracker">Brett</button>
        <button class="tab-btn" data-tab="dice">Würfel</button>
        <button class="tab-btn" data-tab="money">Geld</button>
    </div>

    <!-- Tracker Tab Content -->
    <div class="tab-content active" id="tracker-tab">
        <div class="container_tracker">
            <div class="tracker">
                <h2 class="tracker_title" data-stat="hope">Hoffnung</h2>
                <div class="item_tracker_container">
                    <button class="clear_btn minus">Use</button>
                    <div class="value_counter hopeValue"></div>
                    <button class="mark_btn plus">Add</button>
                </div>
            </div>
            <div class="tracker">
                <h2 class="tracker_title" data-stat="hp">Lebenspunkte</h2>
                <div class="item_tracker_container">
                    <button class="mark_btn markHP">Mark</button>
                    <div class="value_counter hpValue"></div>
                    <button class="clear_btn clearHP">Clear</button>

                </div>
            </div>
            <div class="tracker">
                <h2 class="tracker_title" data-stat="stress">Stress</h2>
                <div class="item_tracker_container">
                    <button class="mark_btn markStress">Mark</button>
                    <div class="value_counter stressValue"></div>
                    <button class="clear_btn clearStress">Clear</button>
                </div>
            </div>
            <div class="tracker">
                <h2 class="tracker_title" data-stat="armor">Rüstungspunkte</h2>
                <div class="item_tracker_container">
                    <button class="mark_btn markArmor">Mark</button>
                    <div class="value_counter armorValue"></div>
                    <button class="clear_btn clearArmor">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Configure Limits</h3>
            <label>Min: <input type="number" id="minInput" /></label>
            <label>Max: <input type="number" id="maxInput" /></label>
            <button id="saveConfig">Save</button>
        </div>
    </div>

    <!-- Dice Tab Content -->
    <div class="tab-content" id="dice-tab">

        <div class="container_sidebar full-width">
            <div class="dice_results_container">
                <div class="duality_result">
                    <div class="last_roll_results_duality"></div>
                    <div class="duality_result_mod"></div>
                    <div class="duality_sum"></div>
                    <button class="dice_btn clearDualityDice">X</button>
                </div>
                <div class="normal_results">
                    <div class="last_roll_results"></div>
                    <div class="total_sum"></div>
                    <button class="dice_btn clearDice">X</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="dice_btn_container addDuality rollDualityBtn">
                    <canvas id="2d12Canvas1"></canvas>
                    <canvas id="2d12Canvas2"></canvas>
                    <span class="dice_label">Dualitaet</span>
                </div>
                <div class="dice_btn_container addD2 rollDiceBtn" id="D2" data-dice-value=2>
                    <canvas id="d2Canvas"></canvas>
                    <span class="dice_label">D2</span>
                    <span id="dice_amountD2_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD4 rollDiceBtn" id="D4" data-dice-value=4>
                    <canvas id="d4Canvas"></canvas>
                    <span class="dice_label">D4</span>
                    <span id="dice_amountD4_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD6 rollDiceBtn" id="D6" data-dice-value=6>
                    <canvas id="d6Canvas"></canvas>
                    <span class="dice_label">D6</span>
                    <span id="dice_amountD6_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD8 rollDiceBtn" id="D8" data-dice-value=8>
                    <canvas id="d8Canvas"></canvas>
                    <span class="dice_label">D8</span>
                    <span id="dice_amountD8_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD10 rollDiceBtn" id="D10" data-dice-value=10>
                    <canvas id="d10Canvas"></canvas>
                    <span class="dice_label">D10</span>
                    <span id="dice_amountD10_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD12 rollDiceBtn" id="D12" data-dice-value=12>
                    <canvas id="d12Canvas"></canvas>
                    <span class="dice_label">D12</span>
                    <span id="dice_amountD12_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD20 rollDiceBtn" id="D20" data-dice-value=20>
                    <canvas id="d20Canvas"></canvas>
                    <span class="dice_label">D20</span>
                    <span id="dice_amountD20_label" class="dice_sublabel hidden">0</span>
                </div>
                <div class="dice_btn_container addD100 rollDiceBtn" id="D100" data-dice-value=100>
                    <canvas id="d100Canvas"></canvas>
                    <span class="dice_label">D100</span>
                    <span id="dice_amountD100_label" class="dice_sublabel hidden">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Money Tab Content -->
    <div class="tab-content" id="money-tab">
        <div class="container_tracker">
            <div class="tracker">
                <h2 class="tracker_title" data-stat="money">Handvoll</h2>
                <div class="item_tracker_container">
                    <button class="clear_btn minusHandvoll">-</button>
                    <div class="value_counter handvollValue">0</div>
                    <button class="mark_btn plusHandvoll">+</button>
                </div>
            </div>
            <div class="tracker">
                <h2 class="tracker_title" data-stat="money">Beutel</h2>
                <div class="item_tracker_container">
                    <button class="clear_btn minusBeutel">-</button>
                    <div class="value_counter beutelValue">0</div>
                    <button class="mark_btn plusBeutel">+</button>
                </div>
            </div>
            <div class="tracker">
                <h2 class="tracker_title" data-stat="money">Kisten</h2>
                <div class="item_tracker_container">
                    <button class="clear_btn minusKisten">-</button>
                    <div class="value_counter kistenValue">0</div>
                    <button class="mark_btn plusKisten">+</button>
                </div>
            </div>
            <div class="money_canvas_container">
                <canvas id="moneyCanvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
