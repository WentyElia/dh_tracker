<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3dDice/d4_dice3d.js" defer></script>
    <script src="tracker.js" defer></script>
</head>

<body>
    <div class="container_tracker">
        <div class="tracker">
            <h2 class="tracker_title" data-stat="hope">Hoffnung</h2>
            <div class="item_tracker_container">
                <button class="clear_btn minus">-</button>
                <label class="value_counter hopeValue">0</label>
                <button class="mark_btn plus">+</button>
            </div>
        </div>
        <div class="tracker">
            <h2 class="tracker_title" data-stat="hp">Lebenspunkte</h2>
            <div class="item_tracker_container">
                <button class="clear_btn clearHP">C</button>
                <label class="value_counter hpValue">0</label>
                <button class="mark_btn markHP">M</button>
            </div>
        </div>
        <div class="tracker">
            <h2 class="tracker_title" data-stat="stress">Stress</h2>
            <div class="item_tracker_container">
                <button class="clear_btn clearStress">C</button>
                <label class="value_counter stressValue">0</label>
                <button class="mark_btn markStress">M</button>
            </div>
        </div>
        <div class="tracker">
            <h2 class="tracker_title" data-stat="armor">RÃ¼stungspunkte</h2>
            <div class="item_tracker_container">
                <button class="clear_btn clearArmor">C</button>
                <label class="value_counter armorValue">0</label>
                <button class="mark_btn markArmor">M</button>
            </div>
        </div>
        <div class="tracker">
            <h2 class="tracker_title">Geld</h2>
        </div>
    </div>
    
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Configure Limits</h3>
            <label>Min: <input type="number" id="minInput" /></label>
            <label>Max: <input type="number" id="maxInput" /></label>
            <button id="saveConfig">Save</button>
        </div>
    </div>
    <div class="container_sidebar">
        <div class="sidebar">
            <div class="dice_btn_container addD4">
                <canvas id="d4Canvas"></canvas>
                <span class="dice_label">D4</span>
            </div>
            <button class="dice_btn addD6">D6</button>
            <button class="dice_btn addD8">D8</button>
            <button class="dice_btn addD10">D10</button>
            <button class="dice_btn addD12">D12</button>
            <button class="dice_btn addD20">D20</button>
            <button class="dice_btn addD100">D100</button>
            <button class="dice_btn clearDice">X</button>
            <button class="dice_btn rollDice">Roll</button>
            <label id="dice_tally">noDice</label>
        </div>
    </div>

</body>

</html>
